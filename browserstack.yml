userName: BROWSERSTACK_USERNAME
accessKey: BROWSERSTACK_ACCESS_KEY

projectName: Python Demo

buildName: Single Demo Python

buildIdentifier: '#${BUILD_NUMBER}'
framework: pytest

platforms:
  - os: OS X
    osVersion: Ventura
    browser: Safari
    browserVersion: latest
  - os: OS X
    osVersion: Ventura
    browser: Chrome
    browserVersion: latest
  - os: Windows
    osVersion: 10
    browser: Edge
    browserVersion: latest
  - os: Windows
    osVersion: 11
    browser: Chrome
    browserVersion: latest
  - os: OS X
    osVersion: Monterey
    browser: firefox
    browserVersion: latest

parallelsPerPlatform: 1

browserstackLocal: false
debug: true
networkLogs: true
consoleLogs: errors
logLevel: debug